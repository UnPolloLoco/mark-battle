<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>aaa</title>
</head>

<body>
  <p>hi</p>
  
  <script>
    const p = document.getElementsByTagName('p')[0];

    // item

    let list = [
      'meek cat',
      'jack',
      'turtle',
      'salamander',
      'shadowy figure',
      'knockoff',
      'rhino horn',
      'ill iguana [N]',
    ];

    let item = list[
      Math.floor(
        Math.random() * list.length
      )
    ];

    let n1 = (item.endsWith('[N]') ? 'n':'');

    // power

    let power = Math.floor(Math.random() * 11) - 5;

    if (power > 0) {
      power = `+${power}`;
    };

    // location

    list = [
      'shed',
      'school',
      'dungeon',
      'grassy field',
      'cabin',
      'pool',
    ];

    let location = list[
      Math.floor(
        Math.random() * list.length
      )
    ];

    let n2 = (location.endsWith('[N]') ? 'n':'');
    

    p.innerHTML = `A${n1} ${item} with ${power} in a${n2} ${location}.`;
  </script>
</body>

</html>
